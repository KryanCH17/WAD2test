<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Sales Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        /* Add CSS styling here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #d9b8a9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        h2,
        h3 {
            margin-bottom: 20px;
            color: #000;
        }

        .stats-row,
        .review-stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #000;
        }

        .chart {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .chart img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Section 1: Monthly Sales Overview -->
    <div class="content-container">
        <h2>For this month:</h2>
        <div class="stats-row">
            <div class="stat-box">
                <span class="stat-number" id="sales">0</span>
                <span>Sales</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="itemsSold">0</span>
                <span>Items sold</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="reviewsReceived">0</span>
                <span>Reviews received</span>
            </div>
        </div>
        <!-- <h3>Total sales monthly:</h3>
        <div class="chart">
            <img src="chart.png" alt="Sales chart">
        </div> -->
    </div>

    <!-- Section 2: Reviews Statistics -->
    <div class="content-container">
        <!-- <h3>Total items sold monthly:</h3>
        <div class="chart">
            <img src="chart.png" alt="Items sold chart">
        </div> -->
        <h3>Reviews statistics:</h3>
        <div class="review-stats-row">
            <div class="stat-box">
                <span class="stat-number" id="goodReviews">0</span>
                <span>Good reviews</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="badReviews">0</span>
                <span>Bad reviews</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="stars">0</span>
                <span>Stars</span>
            </div>
        </div>
    </div>
    <script type="module" src="../src/getreview.js"></script>
</body>

</html>
