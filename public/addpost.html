<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add item to marketplace</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Add an item to marketplace!</h1>
        
        <!-- Post Form -->
        <form id="post-form">
            <!-- Item Name -->
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
            </div>

            <!-- Upload Item Image -->
            <div class="mb-3">
                <label for="itemImage" class="form-label">Upload Item Image</label>
                <input type="file" class="form-control" id="itemImage" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Post</button>
        </form>

        <!-- Status Message -->
        <div id="status" class="mt-3"></div>
    </div>
    <!-- Add Post Logic -->
    <script type="module" src="../src/addpost.js"></script>
</body>

</html>
